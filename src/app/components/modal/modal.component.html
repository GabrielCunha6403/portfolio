<div class="background-modal" [ngClass]="visible ? 'd-flex' : 'd-none'">
  <div class="modal-container">
    <div class="modal-header-container">
      <h2>{{ project?.title }}</h2>
      <span class="line-divider"></span>
    </div>
    <div class="modal-body-content">
      <div class="modal-body-image" style="background-image: url({{project?.urlImage}});"></div>
      <div class="modal-body-info">
        <section>
          <h4>Links</h4>
          <div *ngFor="let link of project?.urls" class="link-row">
            <span>{{ link.name }}: </span>
            <a href="{{link.url}}" target="_blank">{{link.url}}</a>
          </div>
        </section>
        <section>
          <h4>Description</h4>
          <p>{{ project?.description }}</p>
        </section>
        <section>
          <h4>Topics</h4>
          <div class="topics-content">
            <span *ngFor="let top of project?.dsTopics; let isFirst = first">
              {{ (!isFirst ? ' â€¢ ' : '') + top }}
            </span>
          </div>
        </section>
      </div>
    </div>
    <div class="modal-sub">
      <button (click)="closeModal()">Fechar</button>
    </div>
  </div>
</div>
