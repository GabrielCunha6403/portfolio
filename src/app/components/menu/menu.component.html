<div class="menu fixed-top">
  <img src="" alt="">
  <div class="mobile-area" *ngIf="menuIsShown">
    <div class="blur-background">
      <ul class="menu-list">
        <li *ngFor="let item of menuItems" class="item-menu" [ngClass]="item.id === menuSelected ? 'item-selected' : ''">
          <button class="neon" (click)="setScroll(item.offsetTop)">{{ item.title }}</button>
        </li>
      </ul>
      <div class="color-schema-content">
        <div class="divider"></div>
        <button class="neon" (click)="setColorScheme()">Change Schema</button>
      </div>
    </div>
  </div>
  <!--<button (click)="toggleMenu()" class="neon toggle-menu-mobile">
    <i class="fas fa-bars"></i>
  </button>-->
  
  <div class="btn-menu-container" #menu (click)="myFunction(menu)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</div>
